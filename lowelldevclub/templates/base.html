<!DOCTYPE html>
<html>
<head>
	<!-- Title -->
	<title>{% block title %}{% endblock %}</title>

	<!-- Meta Data -->
	<meta charset="utf-8">
	<meta name="robots" content="index,follow">
	<meta name="theme-color" content="#ffffff">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="keywords" content="Lowell High School Dev Club Hack Club">
	<meta name="description" content="Website for Lowell High School's Dev Club.">
	<meta name="msapplication-TileColor" content="#da532c">

	<!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='img/favicon-96x96.png') }}">

	<!-- Facebook -->
	<meta property="og:url" content="http://www.lowelldev.club">
	<meta property="og:image" content="{{ url_for('static', filename='img/High_Resolution_dev_club_logo.png')}}">
	<meta property="og:description" content="Website for Lowell High School's Dev Club.">
	<meta property="og:title" content="Lowell Dev Club">
	<meta property="og:site_name" content="Lowell Dev Club">
	<meta property="og:see_also" content="http://www.lowelldev.club">

	<!-- Twitter -->
	<meta name="twitter:card" content="Website for Lowell Dev Club">
	<meta name="twitter:url" content="http://www.lowelldev.club">
	<meta name="twitter:title" content="Lowell Dev Club">
	<meta name="twitter:description" content="Website for Lowell High School's Dev Club.">
	<meta name="twitter:image" content="{{ url_for('static', filename='img/High_Resolution_dev_club_logo.png')}}">

	<!-- Google+ -->
	<meta itemprop="name" content="Lowell Dev Club">
	<meta itemprop="description" content="Website for Lowell High School's Dev Club.">
	<meta itemprop="image" content="{{ url_for('static', filename='img/High_Resolution_dev_club_logo.png')}}">

    {% block head_css %}
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/footer.min.css') }}">

    {% block head_js %}
    {% endblock %}

</head>
<body>

    {% block content %}
    {% endblock %}

    {% block trailing_js %}
    {% endblock %}

    {% include "footer.html" %}
    
</body>
</html>
